<p><a href="{% url 'upload_audio' %}" class="btn btn-primary">Upload Audio</a></p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Download</th>
        </tr>
    </thead>
    <tbody>
        {% for song in songs %}
        <tr>
            <td>{{ song.title }}</td>
            <td>
                <a href="{{ song.audio_file.url }}" class="btn btn-primary btn-sm" target="_blank">{{song.audio_file.url}}</a></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
